<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "wrapper">
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
        </p>
    </div>
        <fieldset>
          <form>
       <form id="survey-form">
         <!-- <ledger>Your Personal Details</ledger> -->
         <fieldset>
         <label id="name-label" for="name">name
           <input id="name" placeholder="Name"></input>
         </label>
         <label id="email-label" for="email">
           email
           <input id="email"placeholder="Email">
         </label>
        <label id="name-number"for="number">Age(optional)
         <input id="number" placeholder="Age"min="10"max="99">
         </label>
        <label for="dropdown">Which option best describes your current role?
         <select id="dropdown">
           <option>Select an option
         <option value="select" >Student
             <option value="job" >
             Full Time Job
           <option value="leaner" >
           Full Time Learner
           </select> 
         </label>
         <label>
       Would you recommend freeCodeCamp to a friend?
        <label>
           <input id="radio" type="radio" name="name">
           Definitely
           </label>
           <label>
             <input id="radio" type="radio" name="name">
             Maybe</label>
           <label>
            <input id="radio" type="radio" name="name">            
            Not Sure
           </label>
         </label>
         <label>
        What would you like to see improved? (Check all that apply)
        <label>
       <input type="checkbox">
       Front-end Projects
           </label>
           <label>
       <input type="checkbox">
       Back-end Projects
           </label>
            <label>
       <input type="checkbox">
       Data Visualization
           </label>
          <label>
       <input type="checkbox">Challenges
           </label>
            <label>
       <input type="checkbox">
       Open Source Community
           </label>
         <label>
       Any comments or suggestions
       <textarea type="text" >
        </textarea>
       </label>
         <button id="submit" >submit</button>
         </fieldset>
       
        </label>
       </form>
       </div>
</body>
</html>
